<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客列表</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/blog.css">
</head>
<body>
    <div id="loading" class="loading">加载中...</div>

    <header>
         <nav class="navbar">
        <div class="logo">网站Logo</div>
        <ul class="nav-links">
            <li><a href="../index.html">首页</a></li>
            <li><a href="../about.html">关于Coverain</a></li>
            <li><a href="../services.html">服务</a></li>
            <li><a href="#contact">联系Coverain</a></li>
        </ul>
    </nav>
        
        <div class="breadcrumb">
            <a href="../index.html">首页</a> >
            <a href="../services.html">服务</a> >
            <span>博客列表</span>
        </div>
    </header>

    <main class="blog-container">
        <div class="blog-header">
            <h1>博客列表</h1>
            <div class="blog-actions">
                <a href="write.html" class="btn">写新博客</a>
                <select id="categoryFilter" onchange="filterBlogs()">
                    <option value="all">所有分类</option>
                    <option value="tech">技术</option>
                    <option value="life">生活</option>
                    <option value="other">其他</option>
                </select>
            </div>
        </div>

        <!-- 博客列表容器 -->
        <div id="blogList" class="blog-list">
            <!-- 博客将通过 JavaScript 动态加载 -->
        </div>

        <!-- 评论模态框 -->
        <div id="commentModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>评论</h2>
                <div id="commentsList"></div>
                <form id="commentForm" onsubmit="submitComment(event)">
                    <textarea id="commentText" required placeholder="写下你的评论..."></textarea>
                    <button type="submit" class="btn">发表评论</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 博客系统. 保留所有权利。</p>
    </footer>

    <script src="../js/blog.js"></script>
</body>
</html>
