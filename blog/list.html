<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客列表</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/blog.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">网站Logo</div>
        <ul class="nav-links">
            <li><a href="index.html">首页</a></li>
            <li><a href="about.html">关于Coverain</a></li>
            <li><a href="services.html">服务</a></li>
            <li><a href="#contact">联系Coverain</a></li>
        </ul>
    </nav>
    <div class="container">
        <header>
            <h1>博客列表</h1>
        </header>

        <main id="blogList" class="blog-list">
            <!-- 博客列表将通过 JavaScript 动态加载 -->
        </main>

        <!-- 博客详情模态框 -->
        <div id="blogModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <article class="blog-detail">
                    <h2 id="modalTitle"></h2>
                    <div id="modalAuthor" class="author"></div>
                    <div id="modalDate" class="date"></div>
                    <div id="modalContent" class="content"></div>
                    
                    <div class="interaction-section">
                        <button id="likeBtn" class="btn-like">
                            <span class="like-icon">❤️</span>
                            <span class="like-count">0</span>
                        </button>
                    </div>

                    <div class="comment-section">
                        <h3>评论区</h3>
                        <form id="commentForm">
                            <input type="text" id="commentAuthor" placeholder="你的昵称" required>
                            <textarea id="commentContent" placeholder="写下你的评论..." required></textarea>
                            <button type="submit" class="btn-submit">发表评论</button>
                        </form>
                        <div id="commentList"></div>
                    </div>
                </article>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Coverain114514.github.io 博客系统. 保留所有权利。</p>
    </footer>

    <script src="../js/list.js"></script>
</body>
</html>
