<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写博客</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/blog.css">
</head>
<body>
    <header>
        <nav class="navbar">
        <div class="logo">网站Logo</div>
        <ul class="nav-links">
            <li><a href="../index.html">首页</a></li>
            <li><a href="../about.html">关于Coverain</a></li>
            <li><a href="../services.html">服务</a></li>
            <li><a href="#contact">联系Coverain</a></li>
        </ul>
    </nav>
    </header>

    <main class="blog-container">
        <h1>创建新博客</h1>
        <form id="blogForm" class="blog-form">
            <div class="form-group">
                <label for="title">标题</label>
                <input type="text" id="title" required>
            </div>
            
            <div class="form-group">
                <label for="category">分类</label>
                <select id="category">
                    <option value="tech">技术</option>
                    <option value="life">生活</option>
                    <option value="other">其他</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="content">内容</label>
                <textarea id="content" rows="10" required></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn">发布</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='services.html'">返回</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2024Coverain114514.github.io 博客系统. 保留所有权利。</p>
    </footer>

    <script src="../js/blog.js"></script>
</body>
</html>
