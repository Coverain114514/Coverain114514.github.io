<!DOCTYPE html>
<html>
<head>
    <title>喵喵喵</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        #userList {
            width: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
        }
        .chat-container {
            flex-grow: 1;
        }
        #chatBox {
            height: 350px;
            border: 1px solid #ccc;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
        }
        #messageInput {
            width: 80%;
            padding: 8px;
            margin-right: 10px;
        }
        #sendButton {
            width: 15%;
            padding: 8px;
        }
        .hidden {
            display: none;
        }
        .system-message {
            color: #666;
            font-style: italic;
        }
        .timestamp {
            color: #999;
            font-size: 0.8em;
            margin-right: 5px;
        }
        .user-list-item {
            padding: 5px;
            margin: 2px 0;
            background-color: #f0f0f0;
            border-radius: 3px;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }
        .message:nth-child(odd) {
            background-color: #f8f8f8;
        }
    </style>
    <link rel="shortcut icon" href="../114514.ico">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">网站Logo</div>
        <ul class="nav-links">
            <li><a href="../index.html">首页</a></li>
            <li><a href="../about.html">关于Coverain</a></li>
            <li><a href="../services.html">服务</a></li>
            <li><a href="../contact.html">联系Coverain</a></li>
        </ul>
    </nav>

    <!-- 登录界面 -->
    <div id="loginScreen">
        <h2>进入聊天室</h2>
        <input type="text" id="nicknameInput" placeholder="输入昵称">
        <button onclick="login()">进入</button>
    </div>

    <!-- 聊天界面 -->
    <div id="chatScreen" class="hidden">
        <h2>聊天室</h2>
        <div class="container">
            <div id="userList">
                <h3>在线用户</h3>
                <div id="userListContent"></div>
            </div>
            <div class="chat-container">
                <div id="chatBox"></div>
                <input type="text" id="messageInput" placeholder="输入消息">
                <button id="sendButton" onclick="sendMessage()">发送</button>
            </div>
        </div>
    </div>

    
    <script>
        const BIN_ID = '674964cde41b4d34e45caa01';
        const API_KEY = '$2a$10$nX0PT8wbblMuHpGyw.iCWOwHCuzlcqdZBy9A8BjmEvyCpGrWm7Eay';
        
        let nickname = '';
        let chatData = {
            messages: [],
            onlineUsers: [],
            userHeartbeats: {}
        };

        // 初始化
        async function initJSONbin() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: {
                        'X-Master-Key': API_KEY
                    }
                });
                
                if (!response.ok) {
                    const initialData = {
                        messages: [],
                        onlineUsers: [],
                        userHeartbeats: {}
                    };
                    
                    await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': API_KEY
                        },
                        body: JSON.stringify(initialData)
                    });
                }
            } catch (error) {
                console.error('初始化错误:', error);
            }
        }

        // 更新JSONbin数据
        async function updateJSONbin() {
            try {
                await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify(chatData)
                });
            } catch (error) {
                console.error('更新错误:', error);
            }
        }

        // 登录
        async function login() {
            nickname = document.getElementById('nicknameInput').value.trim();
            if (!nickname) {
                alert('请输入昵称');
                return;
            }

            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: {
                        'X-Master-Key': API_KEY
                    }
                });
                
                if (!response.ok) throw new Error('获取数据失败');

                const data = await response.json();
                chatData = data.record || {
                    messages: [],
                    onlineUsers: [],
                    userHeartbeats: {}
                };

                // 检查用户名是否已存在且活跃
                if (chatData.onlineUsers.includes(nickname)) {
                    alert('该昵称已被使用，请换一个');
                    return;
                }

                // 添加新用户
                chatData.onlineUsers.push(nickname);
                chatData.userHeartbeats[nickname] = Date.now();

                // 添加系统消息
                chatData.messages.push({
                    type: 'system',
                    content: `${nickname} 加入了聊天室`,
                    timestamp: Date.now()
                });

                await updateJSONbin();

                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('chatScreen').classList.remove('hidden');
                startPolling();

            } catch (error) {
                console.error('登录错误:', error);
                alert('登录失败，请重试');
            }
        }

        // 发送消息
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message) {
                chatData.messages.push({
                    type: 'message',
                    nickname: nickname,
                    content: message,
                    timestamp: Date.now()
                });

                await updateJSONbin();
                messageInput.value = '';
            }
        }

        // 更新聊天框
        function updateChatBox() {
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = chatData.messages.map(msg => {
                const time = new Date(msg.timestamp).toLocaleTimeString();
                if (msg.type === 'system') {
                    return `
                        <div class="message system-message">
                            <span class="timestamp">${time}</span>
                            ${msg.content}
                        </div>`;
                } else {
                    return `
                        <div class="message">
                            <span class="timestamp">${time}</span>
                            <strong>${msg.nickname}:</strong> ${msg.content}
                        </div>`;
                }
            }).join('');
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // 更新用户列表
        function updateUserList() {
            const userListContent = document.getElementById('userListContent');
            userListContent.innerHTML = chatData.onlineUsers.map(user => 
                `<div class="user-list-item">${user}</div>`
            ).join('');
        }

        // 清理离线用户
        function cleanOfflineUsers() {
            const now = Date.now();
            const timeoutUsers = chatData.onlineUsers.filter(user => 
                now - chatData.userHeartbeats[user] > 300000
            );

            for (const user of timeoutUsers) {
                const index = chatData.onlineUsers.indexOf(user);
                if (index > -1) {
                    chatData.onlineUsers.splice(index, 1);
                    delete chatData.userHeartbeats[user];
                    chatData.messages.push({
                        type: 'system',
                        content: `${user} 离开了聊天室`,
                        timestamp: now
                    });
                }
            }
        }

        // 心跳更新
        async function heartbeat() {
            chatData.userHeartbeats[nickname] = Date.now();
            await updateJSONbin();
        }

        // 获取最新数据
        async function fetchLatestData() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: {
                        'X-Master-Key': API_KEY
                    }
                });
                
                if (!response.ok) throw new Error('获取数据失败');

                const data = await response.json();
                chatData = data.record;
                
                cleanOfflineUsers();
                updateChatBox();
                updateUserList();
            } catch (error) {
                console.error('获取数据错误:', error);
            }
        }

        // 开始轮询
        function startPolling() {
            setInterval(fetchLatestData, 2000);  // 每秒更新一次数据
            setInterval(heartbeat, 5000);        // 每5秒发送一次心跳
        }

        // 监听Enter键发送消息
        document.getElementById('messageInput')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // 页面关闭时清理
        window.addEventListener('beforeunload', async () => {
            const index = chatData.onlineUsers.indexOf(nickname);
            if (index > -1) {
                chatData.onlineUsers.splice(index, 1);
                delete chatData.userHeartbeats[nickname];
                chatData.messages.push({
                    type: 'system',
                    content: `${nickname} 离开了聊天室`,
                    timestamp: Date.now()
                });
                await updateJSONbin();
            }
        });

        // 初始化
        initJSONbin();
    </script>
</body>
</html>
