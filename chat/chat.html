<!DOCTYPE html>
<html>
<head>
    <title>喵喵喵</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        #userList {
            width: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
        }
        .chat-container {
            flex-grow: 1;
        }
        #chatBox {
            height: 350px;
            border: 1px solid #ccc;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
        }
        #messageInput {
            width: 80%;
            padding: 8px;
            margin-right: 10px;
        }
        #sendButton {
            width: 15%;
            padding: 8px;
        }
        .hidden {
            display: none;
        }
        .system-message {
            color: #666;
            font-style: italic;
        }
        .timestamp {
            color: #999;
            font-size: 0.8em;
            margin-right: 5px;
        }
        .user-list-item {
            padding: 5px;
            margin: 2px 0;
            background-color: #f0f0f0;
            border-radius: 3px;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }
        .message:nth-child(odd) {
            background-color: #f8f8f8;
        }
    </style>
    <link rel="shortcut icon" href="../114514.ico">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">网站Logo</div>
        <ul class="nav-links">
            <li><a href="../index.html">首页</a></li>
            <li><a href="../about.html">关于Coverain</a></li>
            <li><a href="../services.html">服务</a></li>
            <li><a href="../contact.html">联系Coverain</a></li>
        </ul>
    </nav>

    <!-- 登录界面 -->
    <div id="loginScreen">
        <h2>进入聊天室</h2>
        <input type="text" id="nicknameInput" placeholder="输入昵称">
        <button onclick="login()">进入</button>
    </div>

    <!-- 聊天界面 -->
    <div id="chatScreen" class="hidden">
        <h2>聊天室</h2>
        <div class="container">
            <div id="userList">
                <h3>在线用户</h3>
                <div id="userListContent"></div>
            </div>
            <div class="chat-container">
                <div id="chatBox"></div>
                <input type="text" id="messageInput" placeholder="输入消息">
                <button id="sendButton" onclick="sendMessage()">发送</button>
            </div>
        </div>
    </div>

    
    <script>
        // JSONbin配置
        const BIN_ID = '674964cde41b4d34e45caa01';
        const API_KEY = '$2a$10$nX0PT8wbblMuHpGyw.iCWOwHCuzlcqdZBy9A8BjmEvyCpGrWm7Eay';
        
        let nickname = '';
        let lastMessageTime = Date.now();
        let lastHeartbeat = Date.now();

        // 更新在线状态
        async function updateOnlineStatus() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: {
                        'X-Master-Key': API_KEY
                    }
                });
                
                if (!response.ok) throw new Error('获取数据失败');
                
                const data = await response.json();
                const currentData = data.record || {
                    messages: [],
                    onlineUsers: [],
                    lastUpdate: Date.now(),
                    userHeartbeats: {}
                };

                // 更新当前用户的心跳时间
                currentData.userHeartbeats = currentData.userHeartbeats || {};
                currentData.userHeartbeats[nickname] = Date.now();

                // 清理超时用户（30秒无响应）
                const timeoutThreshold = Date.now() - 300000;
                currentData.onlineUsers = currentData.onlineUsers.filter(user => {
                    return currentData.userHeartbeats[user] > timeoutThreshold;
                });

                // 确保当前用户在列表中
                if (!currentData.onlineUsers.includes(nickname)) {
                    currentData.onlineUsers.push(nickname);
                }

                // 更新数据
                await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify(currentData)
                });

                // 更新用户列表显示
                updateUserList(currentData.onlineUsers);

            } catch (error) {
                console.error('更新在线状态错误:', error);
            }
        }

        // 更新用户列表显示
        function updateUserList(users) {
            const userListContent = document.getElementById('userListContent');
            userListContent.innerHTML = users.map(user => 
                `<div class="user-list-item">${user}</div>`
            ).join('');
        }

        // 登录函数
        async function login() {
            nickname = document.getElementById('nicknameInput').value.trim();
            if (!nickname) {
                alert('请输入昵称');
                return;
            }

            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: {
                        'X-Master-Key': API_KEY
                    }
                });
                
                if (!response.ok) throw new Error('获取数据失败');

                const data = await response.json();
                const currentData = data.record || {
                    messages: [],
                    onlineUsers: [],
                    lastUpdate: Date.now(),
                    userHeartbeats: {}
                };

                // 检查用户名是否已存在且活跃
                const timeoutThreshold = Date.now() - 30000;
                if (currentData.userHeartbeats[nickname] > timeoutThreshold) {
                    alert('该昵称已被使用，请换一个');
                    return;
                }

                // 添加新用户
                if (!currentData.onlineUsers.includes(nickname)) {
                    currentData.onlineUsers.push(nickname);
                }
                currentData.userHeartbeats[nickname] = Date.now();

                // 添加系统消息
                currentData.messages.push({
                    type: 'system',
                    content: `${nickname} 加入了聊天室`,
                    timestamp: Date.now()
                });

                // 更新数据
                await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify(currentData)
                });

                // 显示聊天界面
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('chatScreen').classList.remove('hidden');
                startPolling();

            } catch (error) {
                console.error('登录错误:', error);
                alert('登录失败，请重试');
            }
        }

        // 开始轮询
        function startPolling() {
            // 获取消息和更新用户列表
            setInterval(async () => {
                try {
                    const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                        headers: {
                            'X-Master-Key': API_KEY
                        }
                    });
                    
                    if (!response.ok) throw new Error('获取数据失败');
                    
                    const data = await response.json();
                    const currentData = data.record;
                    
                    // 更新消息显示
                    updateChatBox(currentData.messages);
                    // 更新用户列表
                    updateUserList(currentData.onlineUsers);
                    
                } catch (error) {
                    console.error('轮询错误:', error);
                }
            }, 10000);

            // 定期更新在线状态
            setInterval(updateOnlineStatus, 50000);
        }

        // 更新聊天框显示
        function updateChatBox(messages) {
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = messages.map(msg => {
                const time = new Date(msg.timestamp).toLocaleTimeString();
                if (msg.type === 'system') {
                    return `
                        <div class="message system-message">
                            <span class="timestamp">${time}</span>
                            ${msg.content}
                        </div>`;
                } else {
                    return `
                        <div class="message">
                            <span class="timestamp">${time}</span>
                            <strong>${msg.nickname}:</strong> ${msg.content}
                        </div>`;
                }
            }).join('');
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // 发送消息
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message) {
                try {
                    const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                        headers: {
                            'X-Master-Key': API_KEY
                        }
                    });
                    
                    if (!response.ok) throw new Error('获取数据失败');

                    const data = await response.json();
                    const currentData = data.record;

                    // 添加新消息
                    currentData.messages.push({
                        type: 'message',
                        nickname: nickname,
                        content: message,
                        timestamp: Date.now()
                    });

                    // 更新数据
                    await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': API_KEY
                        },
                        body: JSON.stringify(currentData)
                    });

                    messageInput.value = '';

                } catch (error) {
                    console.error('发送消息错误:', error);
                    alert('发送失败，请重试');
                }
            }
        }

        // 监听Enter键发送消息
        document.getElementById('messageInput')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // 页面关闭时移除用户
        window.addEventListener('beforeunload', async () => {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: {
                        'X-Master-Key': API_KEY
                    }
                });
                
                if (!response.ok) throw new Error('获取数据失败');

                const data = await response.json();
                const currentData = data.record;

                // 移除用户
                currentData.onlineUsers = currentData.onlineUsers.filter(user => user !== nickname);
                delete currentData.userHeartbeats[nickname];

                // 添加退出消息
                currentData.messages.push({
                    type: 'system',
                    content: `${nickname} 离开了聊天室`,
                    timestamp: Date.now()
                });

                // 更新数据
                await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify(currentData)
                });

            } catch (error) {
                console.error('退出错误:', error);
            }
        });
    </script>
</body>
</html>
